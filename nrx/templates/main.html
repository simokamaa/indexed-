{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Section | Robotech</title>
    <link rel="stylesheet" href="{% static 'admin.css' %}"> <!-- Link to admin.css -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        
        <div class="top-navbar">
              <div class="contact-info">
                  <i class="fas fa-phone-alt"></i> +254 769 700 015
                  <i class="fas fa-envelope"></i> www.robotechdigital.com
              </div>
              <div class="social-icons">
                  <a href="#"><i class="fab fa-facebook"></i></a>
                  <a href="#"><i class="fab fa-twitter"></i></a>
                  <a href="#"><i class="fab fa-instagram"></i></a>
                  <a href="mailto:robotechdigital.com"><i class="fas fa-envelope"></i></a>
              </div>
          </div>
  
          <nav class="navbar">
              <a href="{% url 'home' %}" class="logo-container">
                  <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
              </a>
              <div class="menu-toggle" id="mobile-menu">
                  <div class="bar"></div>
                  <div class="bar"></div>
                  <div class="bar"></div>
              </div>
              <ul class="nav-list" id="nav-list">
                  <ul class="nav-list" id="nav-list"> 
                      <li><a href="{% url 'home' %}" class="{% if request.path == '/' %}active{% endif %}">Home</a></li>
                      <li><a href="{% url 'products' %}" class="{% if request.path == '/products/' %}active{% endif %}">Products</a></li>
                      <li><a href="{% url 'services' %}" class="{% if request.path == '/services/' %}active{% endif %}">Services</a></li>
                      <li><a href="{% url 'properties' %}" class="{% if request.path == '/properties/' %}active{% endif %}">Properties for Sale</a></li>
                      <li><a href="{% url 'contact' %}" class="{% if request.path == '/contact/' %}active{% endif %}">Contact</a></li>
                      <li><a href="{% url 'signin' %}" class="{% if request.path == '/signin/' %}active{% endif %}">Sign In</a></li>
                  </ul>
                  
                  
          </nav>
      </header>
    <!-- Admin Section Title -->
    <div class="admin-title">
        Robotech Admin Section
    </div>

    <!-- Admin Content -->
    <div class="admin-container">
        <!-- Properties for Sale Section -->
        <div class="section properties-sale">
            <h2>Properties for Sale Section</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="property_image" placeholder="Upload a Picture Here" class="input-field" required>
                <input type="text" name="price" placeholder="Price" class="input-field" required>
                <input type="text" name="location" placeholder="Location" class="input-field" required>
                <input type="text" name="phone_number" placeholder="Phone Number" class="input-field" required>
                <button type="submit">Submit Property</button>
            </form>
        </div>

        <!-- Blog Update Section -->
        <!-- <div class="section blog-update">
            <h2>Blog Update Section</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <textarea name="blog_post" placeholder="Include Blog Post Here" class="input-field" required></textarea>
                <input type="file" name="blog_image" placeholder="Upload a Picture Here" class="input-field">
                <input type="file" name="blog_video" placeholder="Upload a Video Here" class="input-field">
                <input type="text" name="author_date" placeholder="Author and Date" class="input-field" required>
                <button type="submit">Update Blog</button>
            </form>
        </div> -->
        <div class="section properties-sale">
            <h2>Product for sale </h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="file" name="property_image" placeholder="Upload a Picture Here" class="input-field" required>
                <input type="text" name="price" placeholder="Price" class="input-field" required>
                <input type="text" name="phone_number" placeholder="Phone Number" class="input-field" required>
                <button type="submit">Submit Product </button>
            </form>

            
        </div>
    </div>
</body>
</html>
